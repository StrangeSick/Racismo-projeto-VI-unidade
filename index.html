    <title>Racismo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            outline: 0;
            box-sizing: border-box;
            
        }

        :root {

        }

        body {
            display: flex;
            width: 100%;
            overflow-x: hidden;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(180deg, #fcd8b7, #9e5f5a);
            
        }

        article {
            display: inline-flex;
            flex-direction: column;
        }

        section {
            display: inline-flex;
            flex-direction: column;
        }

        svg {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            width: 90vw;
            height: 85vh;
            transform: translate(28px, 3em);
        }

        path {
            display: inline-flex;
            align-self: center;
            
        }

        h2 {
            display: block;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            text-transform: uppercase;
            color: rgb(48, 23, 3);
            font-weight: 300;
            padding: 10px;
            height: 15vh;
        }

        h2::first-letter {
            font-size: 1.7em;
        }

        .hand1 {
            animation: hand1 3s infinite alternate-reverse ease-in-out ;
        }

        @keyframes hand1 {
            from {
                fill: #9e5f5a;
            }
        }

        .hand2 {
            animation: hand2 3s infinite alternate-reverse ease-in-out ;
        }

        @keyframes hand2 {
            from {
                fill: #fcd8b7;
            }
        }
    </style>
</head>
